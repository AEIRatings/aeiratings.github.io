jobs:
  # ... (get_scores job remains the same)

  update_elo:
    runs-on: ubuntu-latest
    # This ensures elo_updater_nba runs only after get_scores finishes successfully
    needs: [get_scores] 
    
    # Needs write permission to commit and push the updated files
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
      
      - name: Download Scores Artifact
        uses: actions/download-artifact@v4
        with:
          name: nba-scores-data

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 pandas
        
      - name: Run ELO Updater Script
        run: |
          echo "Running elo_updater_nba.py to calculate new ELO ratings..."
          python elo_updater_nba.py
        
      - name: Commit and Push Changes
        # Automatically commits and pushes the updated data files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Daily NBA ELO Update: New scores and ratings"
          # FIX: Removed the non-existent file 'data/nba_games.csv'. 
          # We only commit the successfully updated ratings file.
          file_pattern: data/nba.csv 
          commit_author: 'GitHub Actions Bot <action@github.com>'
          skip_dirty_check: true
