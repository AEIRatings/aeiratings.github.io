name: Daily NFL Scores and ELO Update

on:
  schedule:
    # Runs once a day at 10:00 AM UTC, which is 6:00 AM Eastern Daylight Time (EDT)
    # This is equivalent to your requested 6:00 AM ET.
    - cron: '0 10 * * *' 
  
  # Also allow manual running via the GitHub Actions tab
  workflow_dispatch:

jobs:
  get_scores:
    runs-on: ubuntu-latest
    # Read permission is sufficient to run the initial script
    permissions:
      contents: read 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        # Sets up the Python environment, referencing common usage from the provided file
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        # FIX: The 'requests' library, used by getNFLscores.py, must be installed.
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests # 'requests' added here

      - name: Run getNFLscores Script
        run: |
          echo "Running getNFLscores.py to retrieve latest game results..."
          python getNFLscores.py

  update_elo:
    runs-on: ubuntu-latest
    # This ensures elo_updater_nfl runs only after get_scores finishes successfully
    needs: [get_scores] 
    
    # Needs write permission to commit and push the updated files
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4

      - name: Run ELO Updater Script
        run: |
          echo "Running elo_updater_nfl.py to calculate new ELO ratings..."
          python elo_updater_nfl.py
        
      - name: Commit and Push Changes
        # Automatically commits and pushes the updated data files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Daily NFL ELO Update: New scores and ratings"
          # Assuming the scripts update the primary data files in the 'data' directory
          file_pattern: |
            data/nfl_games.csv
            data/nfl.csv
          commit_author: 'GitHub Actions Bot <action@github.com>'
          skip_dirty_check: true
