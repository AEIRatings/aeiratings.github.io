name: Daily College Basketball Upcoming Games Update

on:
  schedule:
    # Runs daily at 10:30 AM UTC (6:30 AM ET), shortly after your ELO updates
    - cron: '30 10 * * *'
  
  # Allows you to run this manually from the Actions tab
  workflow_dispatch:

jobs:
  update_upcoming_games:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Run Upcoming Games Scripts
        run: |
          echo "Fetching upcoming Men's College Basketball games..."
          # Ensure this script points to data/mcbb.csv for team validation
          python getMCBBscoresn.py
          
          echo "Fetching upcoming Women's College Basketball games..."
          # Ensure this script points to data/wcbb.csv for team validation
          python getWCBBscoresn.py

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Daily Update: Upcoming MCBB and WCBB Games"
          # This saves the specific output files generated by your scripts
          file_pattern: "mcbb_upcoming_games.csv wcbb_upcoming_games.csv"
          commit_author: 'GitHub Actions Bot <action@github.com>'
          skip_dirty_check: true
