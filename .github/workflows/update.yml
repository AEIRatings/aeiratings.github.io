name: Automated Data Update

# Schedule to run every day at 06:00 UTC (a good time for daily updates)
on:
  schedule:
    - cron: '0 6 * * *'
  # Allows you to manually trigger the job from the Actions tab
  workflow_dispatch:

jobs:
  update-csv-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history needed for the commit step
          fetch-depth: 0 
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        # The 'requests' library is mandatory for API calls
        run: pip install requests

      - name: Run data update script
        # Execute the script saved in the repository root
        run: python update_ratings.py

      - name: Commit and Push changes
        # Use a reliable third-party action to handle the git commit/push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Tell the action exactly which files to commit
          file_pattern: data/*.csv
          commit_message: 'Automated: Update W-L standings'
          # CRITICAL: Change 'master' to your deployment branch (e.g., 'main') if necessary
          branch: master
