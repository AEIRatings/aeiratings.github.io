<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFL Schedule with Elo Ratings | AEIRatings</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <div class="container">
    <a href="/leagues/nfl.html" class="back">← Back to NFL Ratings</a>
    <main data-league="nfl">

      <section class="card">
          <h1>NFL Schedule with Current Elo Ratings</h1>
          <div id="schedule" class="loading">
              Loading NFL game schedule and Elo ratings...
          </div>
      </section>

      <footer class="foot muted">© AEIRatings</footer>
    </main>
  </div>

 <script>
    // --- Helper functions ---
    
    // Logic translated from percentage.py
    function calculateWinProbability(roadElo, homeElo) {
        if (roadElo === 'N/A' || homeElo === 'N/A') return 'vs';
        const rElo = parseFloat(roadElo);
        const hElo = parseFloat(homeElo);
        // Python: 1 / (1 + 10 ** ((HElo - AElo) / 400))
        const probability = 1 / (1 + Math.pow(10, (hElo - rElo) / 400));
        return (probability * 100).toFixed(1) + '%';
    }

    function parseCSV(csvString) {
        const lines = csvString.trim().split('\n');
        if (lines.length === 0) return [];
        const headers = lines[0].split(',').map(h => h.trim());
        const data = [];
        for (let i = 1; i < lines.length; i++) {
            const values = lines[i].split(',');
            if (values.length === headers.length) {
                const row = {};
                for (let j = 0; j < headers.length; j++) {
                    row[headers[j]] = (values[j] || '').trim();
                }
                data.push(row);
            }
        }
        return data;
    }

    function normalizeTeamName(teamName) {
      return teamName.toLowerCase().trim().replace(/\s+/g, '_').replace(/[^a-z0-9_]/g, '')
    }

    function getLogoPath(teamName, league) {
      if (!teamName || !league) return ''
      const normalizedName = normalizeTeamName(teamName)
      return `/logos/${league}/${normalizedName}.png`
    }

    async function generateSchedule() {
        const scheduleElement = document.getElementById('schedule');
        const leagueId = document.querySelector('main').getAttribute('data-league');
        
        try {
            const eloResponse = await fetch('../data/nfl.csv');
            const nflCsvText = await eloResponse.text();
            const nflRatings = parseCSV(nflCsvText);

            const eloMap = {};
            nflRatings.forEach(teamData => {
                const elo = parseFloat(teamData.Elo).toFixed(2);
                eloMap[teamData.Team] = elo;
            });

            const gamesResponse = await fetch('../data/nfl_games.csv');
            const gamesCsvText = await gamesResponse.text();
            const games = parseCSV(gamesCsvText);

            const gamesByDate = games.reduce((acc, game) => {
                const date = game.date;
                if (!acc[date]) acc[date] = [];
                acc[date].push(game);
                return acc;
            }, {});

            let html = '';
            for (const date in gamesByDate) {
                html += `<div class="game-day"><h3>${date}</h3>`;
                
                gamesByDate[date].forEach(game => {
                    const homeTeam = game['home team'];
                    const roadTeam = game['road team'];
                    const homeElo = eloMap[homeTeam] || 'N/A';
                    const roadElo = eloMap[roadTeam] || 'N/A';

                    // Calculate win probability for the road team using the python logic
                    const winProb = calculateWinProbability(roadElo, homeElo);

                    const roadLogoPath = getLogoPath(roadTeam, leagueId);
                    const homeLogoPath = getLogoPath(homeTeam, leagueId);
                    
                    html += `
                        <div class="game">
                            <span class="team-cell">
                                <img src="${roadLogoPath}" alt="${roadTeam} Logo" class="team-logo">
                                <span class="team-name-text">${roadTeam}</span>
                                <span class="elo">(${roadElo})</span>
                            </span>
                            <span class="at-separator" style="min-width: 60px; text-align: center;">${winProb}</span>
                            <span class="team-cell home-team">
                                <img src="${homeLogoPath}" alt="${homeTeam} Logo" class="team-logo">
                                <span class="team-name-text">${homeTeam}</span>
                                <span class="elo">(${homeElo})</span>
                            </span>
                        </div>
                    `;
                });
                html += `</div>`;
            }
            scheduleElement.classList.remove('loading');
            scheduleElement.innerHTML = html;
        } catch (error) {
            console.error("Error loading data:", error);
            scheduleElement.innerHTML = `<p>Error loading schedule data.</p>`;
        }
    }

    generateSchedule();
  </script>
  
</body>
</html>
