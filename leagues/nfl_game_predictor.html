<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFL Schedule Predictions | AEIRatings</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <style>
    /* Add basic styling for the new table view */
    .schedule-card {
      max-width: 900px;
      margin: 0 auto;
    }
    .schedule-card table {
        table-layout: fixed;
    }
    .schedule-card th:nth-child(1), .schedule-card td:nth-child(1) { width: 15%; } /* Date */
    .schedule-card th:nth-child(4), .schedule-card td:nth-child(4) { width: 15%; } /* Home Odds */
    .schedule-card th:nth-child(5), .schedule-card td:nth-child(5) { width: 10%; } /* Result */
    .date-cell { font-weight: 600; color: var(--accent); }
    .odds-cell { font-weight: 700; }
  </style>
</head>
<body>
  <main data-league="nfl-schedule">
    <a href="/leagues/nfl.html" class="back-link">← Back to NFL Ratings</a>
    
    <section class="card schedule-card">
      <h2>NFL Game Odds Calculator</h2>
      <p>Predicted win probabilities for games listed in <code>data/nfl_games.csv</code> using current Elo ratings from <code>data/nfl.csv</code>.</p>
      <p class="small">Formula: Home Win % = 1 / (1 + 10^((AwayElo - HomeElo) / 400))</p>

      <table id="gamesTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Away Team</th>
            <th>Home Team</th>
            <th>Home Win %</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
      <p id="loadingStatus" class="muted" style="margin-top: 15px;">Loading data...</p>
    </section>

    <footer class="foot muted">© AEIRatings</footer>
  </main>

  <script src="/assets/script.js" type="module"></script>
</body>
</html>
