<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCBB Tournaments by Conference | AEIRatings</title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        /* Adaptations for the tournament tab layout using site variables */
        body {
            background-color: var(--bg-dark, #5f5f5f);
            color: var(--text-main, #f8fafc);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .tournaments-container {
            max-width: 1200px;
            margin: 0 auto 40px auto;
            background: var(--card-bg, rgba(30, 41, 59, 0.7));
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border, rgba(255, 255, 255, 0.1));
        }

        .tournaments-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-main, #fff);
            font-weight: 700;
        }

        /* Tabs Header Box */
        .conf-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            border-bottom: 2px solid var(--border, rgba(255, 255, 255, 0.1));
            margin-bottom: 20px;
            padding-bottom: 15px;
            justify-content: center;
        }

        .conf-tab {
            padding: 8px 16px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-muted, #cbd5e1);
            border: 1px solid var(--border, rgba(255, 255, 255, 0.1));
            border-radius: 6px;
            user-select: none;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            font-size: 0.95rem;
        }

        .conf-tab:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main, #fff);
        }

        .conf-tab.active {
            background: var(--accent, #38bdf8);
            color: #111; 
            border-color: var(--accent, #38bdf8);
            box-shadow: 0 0 12px rgba(56, 189, 248, 0.4);
        }

        /* Table Styles */
        .conf-content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .conf-content.active {
            display: block;
        }

        .ratings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .ratings-table th, .ratings-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border, rgba(255, 255, 255, 0.1));
        }

        .ratings-table th {
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-muted, #cbd5e1);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        .ratings-table tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .team-cell {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            color: var(--text-main, #fff);
        }

        .team-logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .rating-val {
            font-weight: bold;
            color: var(--accent, #38bdf8);
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="tournaments-container">
    <h1>Conference Tournaments & Ratings</h1>
    
    <div class="conf-tabs" id="tabs-container">
        </div>
    
    <div id="content-container">
        </div>
</div>

<script>
    // Helper to format the Team Name to match the exact logo filenames 
    function formatLogoName(teamName) {
        return teamName.toLowerCase()
            .replace(/&/g, '')       // Remove ampersands
            .replace(/\./g, '')      // Remove periods
            .replace(/'/g, '')       // Remove apostrophes
            .replace(/-/g, '')       // Remove dashes
            .replace(/\s+/g, '_');   // Replace spaces with underscores
    }

    document.addEventListener("DOMContentLoaded", async () => {
        try {
            // Fetch both CSV files concurrently
            const [confResponse, ratingsResponse] = await Promise.all([
                fetch('../data/MCBBconferences.csv'),
                fetch('../data/mcbb.csv')
            ]);
            
            if (!confResponse.ok) throw new Error("Could not load MCBBconferences.csv");
            if (!ratingsResponse.ok) throw new Error("Could not load mcbb.csv");

            const confText = await confResponse.text();
            const ratingsText = await ratingsResponse.text();

            // 1. Process MCBBconferences.csv (Team, Conference)
            const teamToConf = {};
            const conferences = new Set();
            const confLines = confText.split('\n').map(l => l.trim()).filter(l => l);
            
            const confStartIdx = confLines[0].toLowerCase().includes('team') ? 1 : 0;
            for (let i = confStartIdx; i < confLines.length; i++) {
                const parts = confLines[i].split(',');
                if (parts.length >= 2) {
                    const teamName = parts[0].trim();
                    const confName = parts[1].trim();
                    teamToConf[teamName] = confName;
                    conferences.add(confName);
                }
            }

            // 2. Process mcbb.csv (Team, Elo, Conference, RatingUpdated)
            const teamRatings = {};
            const ratingsLines = ratingsText.split('\n').map(l => l.trim()).filter(l => l);
            
            for (let i = 1; i < ratingsLines.length; i++) {
                const parts = ratingsLines[i].split(',');
                if (parts.length >= 2) {
                    const teamName = parts[0].trim();
                    const elo = parseFloat(parts[1].trim());
                    // Only store the Elo if it's a valid number
                    if (!isNaN(elo)) {
                        teamRatings[teamName] = elo;
                    }
                }
            }

            // 3. Merge Datasets Grouped by Conference (FIXED: Safe Number Handling)
            const confData = {};
            for (const conf of conferences) {
                confData[conf] = [];
            }
            
            for (const [team, conf] of Object.entries(teamToConf)) {
                if (confData[conf]) {
                    const rawRating = teamRatings[team];
                    let displayRating = "Unrated";
                    let sortRating = -9999; // Default to negative so unrated teams sort to the bottom

                    // If they have a valid Elo number, format it
                    if (typeof rawRating === 'number') {
                        displayRating = rawRating.toFixed(2);
                        sortRating = rawRating;
                    }

                    confData[conf].push({
                        team: team,
                        rating: displayRating,
                        rawRating: sortRating
                    });
                }
            }

            // Sort tabs alphabetically
            const sortedConfs = Array.from(conferences).sort();

            const tabsContainer = document.getElementById('tabs-container');
            const contentContainer = document.getElementById('content-container');

            // 4. Generate the DOM Elements
            sortedConfs.forEach((conf, index) => {
                // Sort teams within the conference by highest rating first
                confData[conf].sort((a, b) => b.rawRating - a.rawRating);

                const tabId = 'conf-tab-' + index;

                // Build the Tab button
                const tabElement = document.createElement('div');
                tabElement.className = 'conf-tab' + (index === 0 ? ' active' : '');
                tabElement.textContent = conf;
                
                // Tab click functionality
                tabElement.addEventListener('click', () => {
                    document.querySelectorAll('.conf-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.conf-content').forEach(c => c.classList.remove('active'));
                    tabElement.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
                
                tabsContainer.appendChild(tabElement);

                // Build the Table Content container
                const contentElement = document.createElement('div');
                contentElement.id = tabId;
                contentElement.className = 'conf-content' + (index === 0 ? ' active' : '');
                
                let tableHtml = `
                    <table class="ratings-table">
                        <thead>
                            <tr>
                                <th>Seed</th>
                                <th>Team</th>
                                <th>Current Rating (Elo)</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                if (confData[conf].length === 0) {
                    tableHtml += `<tr><td colspan="3">No teams found for this conference.</td></tr>`;
                } else {
                    confData[conf].forEach((t, rank) => {
                        const logoSrc = `../logos/cfb/${formatLogoName(t.team)}.png`;
                        tableHtml += `
                            <tr>
                                <td>${rank + 1}</td>
                                <td>
                                    <div class="team-cell">
                                        <img src="${logoSrc}" class="team-logo" alt="${t.team} Logo" onerror="this.style.display='none'">
                                        <span>${t.team}</span>
                                    </div>
                                </td>
                                <td><span class="rating-val">${t.rating}</span></td>
                            </tr>
                        `;
                    });
                }
                
                tableHtml += `</tbody></table>`;
                contentElement.innerHTML = tableHtml;
                contentContainer.appendChild(contentElement);
            });

        } catch (error) {
            console.error("Error loading tournament data:", error);
            document.getElementById('content-container').innerHTML = 
                `<p style="color:#ef4444; text-align:center;">Error loading data. Ensure that <strong>MCBBconferences.csv</strong> and <strong>mcbb.csv</strong> exist inside the <em>data</em> folder.</p>`;
        }
    });
</script>

</body>
</html>
