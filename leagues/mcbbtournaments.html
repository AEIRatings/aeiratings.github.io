<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCBB Tournaments by Conference | AEIRatings</title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        /* Adaptations for the tournament tab layout using site variables */
        body {
            /* Inherits from your global style.css, but just in case: */
            background-color: var(--bg-dark, #5f5f5f);
            color: var(--text-main, #f8fafc);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .tournaments-container {
            max-width: 1200px;
            margin: 0 auto 40px auto;
            background: var(--card-bg, rgba(30, 41, 59, 0.7));
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border, rgba(255, 255, 255, 0.1));
        }

        .tournaments-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-main, #fff);
            font-weight: 700;
        }

        /* Tabs Header Box */
        .conf-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            border-bottom: 2px solid var(--border, rgba(255, 255, 255, 0.1));
            margin-bottom: 20px;
            padding-bottom: 15px;
            justify-content: center;
        }

        .conf-tab {
            padding: 8px 16px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-muted, #cbd5e1);
            border: 1px solid var(--border, rgba(255, 255, 255, 0.1));
            border-radius: 6px;
            user-select: none;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            font-size: 0.95rem;
        }

        .conf-tab:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main, #fff);
        }

        .conf-tab.active {
            background: var(--accent, #38bdf8);
            color: #111; /* Dark text for contrast against bright accent */
            border-color: var(--accent, #38bdf8);
            box-shadow: 0 0 12px rgba(56, 189, 248, 0.4);
        }

        /* Table Styles */
        .conf-content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .conf-content.active {
            display: block;
        }

        .ratings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .ratings-table th, .ratings-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border, rgba(255, 255, 255, 0.1));
        }

        .ratings-table th {
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-muted, #cbd5e1);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        .ratings-table tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .team-cell {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            color: var(--text-main, #fff);
        }

        .team-logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .rating-val {
            font-weight: bold;
            color: var(--accent, #38bdf8);
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
