<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NHL Elo Ratings | AEIRatings</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <main data-league="nhl">

    <section class="card">
      <div class="row">
        <label>Search / filter teams</label>
        <input id="filter" placeholder="Search team name or conference..." />
      </div>

      <div class="row small">
        <label>Sort by</label>
        <select id="sortBy">
          <option value="elo">Elo (desc)</option>
          <option value="team">Team (A → Z)</option>
          <option value="points">Points (desc)</option>
        </select>

        <label>Rows</label>
        <select id="rowsPerPage">
          <option value="0" selected>All</option>
          <option value="10">10</option>
          <option value="25">25</option>
        </select>
      </div>
    </section>

    <section class="card">
      <table id="teamsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Team</th>
            <th>Elo</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>


    <footer class="foot muted">© AEIRatings</footer>
  </main>

  <script src="/assets/script.js" type="module"></script>
</body>
</html>
